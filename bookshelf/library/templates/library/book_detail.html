<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .book-detail {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="book-detail">
    <h1>{{ book.title }}</h1>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Category:</strong> {{ book.category }}</p>
    <p><strong>Status:</strong> {{ book.is_read|yesno:"Read,Not Read" }}</p>

    <div class="actions">
        <a href="{% url 'toggle_read_status' book.id %}">
            {% if book.is_read %}Mark as Not Read{% else %}Mark as Read{% endif %}
        </a>
        <br />
        <a href="{% url 'edit_book' book_id=book.id %}">Edit Book</a>
        <br />
        <a href="{% url 'book_list' %}">Back to Book List</a>
    </div>
</div>

</body>
</html>
